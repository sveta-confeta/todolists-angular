<div class="box">
  <div class="todo-header">
    <input
      *ngIf="isTitleEdit; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />

    <ng-template #content>
      <b (dblclick)="toggleEditMode()">{{ todo.title }}</b>
    </ng-template>

    <button (click)="removeTodoHandler()">-</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
</div>
