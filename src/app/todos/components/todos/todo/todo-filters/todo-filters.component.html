<div class="box">
  <button
    class="btn"
    [ngClass]="{ completed: filter === 'all' }"
    (click)="changeFilterHandler('all')"
  >
    All
  </button>
  <button
    class="btn"
    [ngClass]="{ completed: filter === 'active' }"
    (click)="changeFilterHandler('active')"
  >
    Active
  </button>
  <button
    class="btn"
    [ngClass]="{ completed: filter === 'completed' }"
    (click)="changeFilterHandler('completed')"
  >
    Completed
  </button>
</div>
