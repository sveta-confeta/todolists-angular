<div class="box">
  <div
    class="task-content"
    [ngClass]="{ 'completed-task': task.status === taskStatusEnum.completed }"
  >
    <input
      class="checkbox"
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.completed"
      id="checkbox-id"
    />
    <label class="checked" for="checkbox-id"></label>
    <input
      class="input"
      *ngIf="editMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />

    <ng-template #content>
      <p (dblclick)="activateEditMode()">{{ task.title }}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
</div>
