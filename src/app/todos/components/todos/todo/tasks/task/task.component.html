<div class="box">
  <div class="task-content">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.completed"
    />
    <input
      *ngIf="editMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />
    <ng-template #content>
      <p (dblclick)="activateEditMode()">{{ task.title }}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
</div>
