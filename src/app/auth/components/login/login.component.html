<div class="box">
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form">
    <h2 class="title">LOGIN</h2>
    <!-- Email -->
    <div class="input-container">
      <input
        type="email"
        formControlName="email"
        required
        id="#{label}"
        [ngClass]="{
          inputError: email!.invalid && (email!.dirty || email!.touched),
          inputSuccess: email!.valid
        }"
      />
      <label for="#{label}">Email</label>
      <div class="bar"></div>
      <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
        <div class="errorText" *ngIf="email!.errors?.['required']">Email is required</div>
        <div class="errorText" *ngIf="email!.errors?.['pattern']">Email incorrect pattern</div>
      </div>
    </div>

    <div class="input-container">
      <input
        type="password"
        formControlName="password"
        required
        [ngClass]="{
          inputError: password!.invalid && (password!.dirty || password!.touched),
          inputSuccess: password!.valid
        }"
      />
      <label for="#{label}">Password</label>
      <div class="bar"></div>
      <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="error">
        <div class="errorText" *ngIf="password!.errors?.['required']">Password is required.</div>
        <div class="errorText" *ngIf="password!.errors?.['minlength']">
          Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <!-- Remember me -->
    <div class="input-container">
      <input type="checkbox" class="checkbox" formControlName="rememberMe" id="checkbox-id" />
      <label class="checked" for="checkbox-id">Remember me</label>
    </div>
    <div class="button-container">
      <button type="submit" [disabled]="loginForm.invalid"><span>sign in</span></button>
    </div>
  </form>
</div>
